<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>InstantChat</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="css/util/_bootswatch.scss" />
    <link rel="stylesheet" href="css/util/_variables.scss" />
    <link rel="stylesheet" href="css/util/bootstrap.css" />
    <link rel="stylesheet" href="css/util/bootstrap.min.css" />

    <link rel="stylesheet" href="css/style.css" />

    <!-- Adicione isso no head da sua pÃ¡gina -->
    <!-- Inclua a biblioteca Firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.4.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.4.0/firebase-storage.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.4.0/firebase-database.js"></script>
</head>
  <body>
    <div class="container">
      <div id="chat-container">
        <h1 class="text-warning text-center">InstantChat</h1>
        <div id="chat-messages" class="bg-primary"></div>
        <input
          type="text"
          id="mensagem"
          class="form-control mb-2 mt-3"
          placeholder="Digite sua mensagem"
          autofocus
        />
        <div class="buttons">
          <button id="enviar-mensagem" class="btn btn-outline-primary mt-3">
            Enviar 
          </button>
        </div>
        <div class="buttons">
          <input
            type="file"
            id="imagemInput"
            accept="image/*"
            style="display: none"
          />
          <button
            type="button"
            id="enviarImagem"
            class="btn btn-outline-success mt-3"
          >
            <ion-icon name="camera-outline"></ion-icon> Imagem
          </button>
        </div>
      </div>
    </div>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="js/firebaseConfig.js"></script>
    <script src="js/notificacoes.js"></script>
  </body>
</html>
